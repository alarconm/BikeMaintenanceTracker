<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">New Ride</h1>


<!--This will display a form and take the name of the bike for the user-->
<form method="post" th:object="${ride}">
    <!--This will form will take in a user's bike name and  the miles traveled on a bike-->
    <div class="form-group">
        <label th:for="name">Name of the bike</label>
        <select>
            <option th:each="bike : ${bikes}"
                   th:text="${bike.nameOfBike}"></option>
        </select>

    </div>

    <input type="submit" value="Add Ride" />
</form>
</body>
</html>
