<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <img class="img-fluid rounded mx-auto d-block imgSize" src="images/bike_index.jpeg"/>

    <div class="row">
        <div class="col-md-4">
            <h3 class="text-left" >About Bike Maintenance Tracker</h3>
        </div>
        <div class="col-md-4">
            <a class="text-center" href="/bike/add">Add Bike</a>
        </div>
        <div class="col-md-4">
            <h3 class="text-right text-center">Upcoming Maintenance</h3>
        </div>
    </div>
    <div class="col-md-6">
        <table class="table table-hover ">
            <tbody th:each="bike: ${bikes}">
            <tr>
                <td>
                    <a th:href="@{'/bike/main/' + ${bike.id}}" th:text="${#strings.capitalize(bike.nameOfBike)}"></a>
                    <span th:unless="${bike.needsMaintenance == false}" class="badge badge-warning">Maintenance Needed!</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="fragments :: footer"></footer>
</div>
