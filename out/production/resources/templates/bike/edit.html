<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container">

    <a th:href="@{'/bike/main/' + ${bike.id}}"><h1 class="text-center"
           th:text="${#strings.capitalize(title)}">Default Title</h1></a>
    <div class="text-center">
        <a th:href="@{'/bike/delete/' + ${bike.id}}"><i class="fa fa-trash-o" aria-hidden="true">
        </i>Delete</a>
    </div>

    <!--Modal to change name start-->
    <button type="button" data-toggle="modal" data-target="#nameModal">Change Name</button>
    <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label th:for="name">New Name</label>
                        <input class="form-control" type="text" />
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary btn-block" value="Change Name" />
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close Without Saving</button>
                </div>
            </div>
        </div>
    </div>


    <button type="button" data-toggle="modal" data-target="#deleteModal">Delete Bike</button>

    <h2>Components:</h2>

    <div class="md-4">
        <th:block th:each="component : ${bike.components}">

        <div class="col-md-4">
            <ul>
                <oi>
                    <h4 th:text="${component.type.name} "></h4>
                    <div>
                    <a th:href="@{'/component/delete/' + ${component.id}}">
                    <i class="fa fa-trash-o" aria-hidden="true">
                    </i>Remove Component</a>
                    </div>
                </oi>
            </ul>
            <hr />
        </div>

        </th:block>
    </div>

    <p></p> <!-- put space above Add link -->
    <p></p> <!-- put space above Add link -->
    <h2><a th:href="@{'/component/add-component/' + ${bike.id}}">Add another component</a></h2>
    <br />
    <br />

    <footer th:replace="fragments :: footer"></footer>
</div>
</body>
</html>
