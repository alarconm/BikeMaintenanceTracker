<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container">

    <h1 class="text-center" th:text="${#strings.capitalize(title)}">Default Title</h1>
    <p class="text-center" th:text="'Miles: '+ ${bike.countMiles}"></p>
    <div class="text-center">
        <a th:href="@{'/bike/delete/' + ${bike.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true">
        </i>Delete bike</a>
    </div>

    <h2>Components:</h2>

    <div class="row align-items-center justify-content-center">
        <th:block th:each="component : ${bike.components}">
            <div class="col-md-4">

                <h4 class="card-title" th:text="${component.type.name}"></h4>

                <ul style="list-style-type:none">
                    <li th:text="'Miles: ' + ${component.componentMiles}"></li>
                </ul>
            </div>
        </th:block>
    </div>

    <p></p> <!-- put space above Add link -->
    <p></p> <!-- put space above Add link -->
    <h2><a th:href="@{'/component/add-component/' + ${bike.id}}">Add another component</a></h2>
    <br />
    <br />

    <footer th:replace="fragments :: footer"></footer>
</div>
</body>
</html>
