<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container">

    <a th:href="@{'/bike/main/' + ${bike.id}}"><h1 class="text-center"
           th:text="${#strings.capitalize(title)}">Default Title</h1></a>
    <div class="text-center">
        <a th:href="@{'/bike/delete/' + ${bike.id}}"><i class="fa fa-trash-o" aria-hidden="true">
        </i>Delete bike</a>
    </div>

    <h2>Components:</h2>

    <div class="col-md-4">
    <div class="row align-items-center justify-content-center">
        <th:block th:each="component : ${bike.components}">


            <ul>
                <li>
                    <p><h4 th:text="${component.type.name} "></h4>
                    <a th:href="@{'/component/edit/' + ${component.id}}">
                    <i class="fa fa-pencil-square-o" aria-hidden="true">
                    </i>Edit Component</a></p>

                    <p><a th:href="@{'/component/delete/' + ${component.id}}">
                        <i class="fa fa-trash-o" aria-hidden="true">
                    </i>Remove from bike</a></p>
                </li>
            </ul>


        </th:block>
    </div>
    </div>

    <p></p> <!-- put space above Add link -->
    <p></p> <!-- put space above Add link -->
    <h2><a th:href="@{'/component/add-component/' + ${bike.id}}">Add another component</a></h2>
    <br />
    <br />

    <footer th:replace="fragments :: footer"></footer>
</div>
</body>
</html>
