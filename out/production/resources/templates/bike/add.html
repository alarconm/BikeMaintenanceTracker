<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<!-- This displays all the routes you can go, update the navigation in the fragments html-->


<!--This will display a form and take the name of the bike for the user-->
<form method="post"  th:object="${bike}">
    <!--This will form will take in a user's bike name and  the miles traveled on a bike-->
    <div class="form-group">
        <label th:for="name">Name of the bike</label>
        <input class="form-control" th:field="*{nameOfBike}" />
        <span th:errors="*{nameOfBike}" class="error"></span>
    </div>
    <div th:each="componentType : ${componentTypes}">
        <label for="components" th:text="${componentType}"></label>
        <input type="checkbox" class="form-control" th:field="*{components}" value="${componentType.name}" id="components" />
        <span th:errors="${componentTypes}" class="error"></span>
    </div>

    </div>

    <div class="form-group">
        <label th:for="milesTraveled">Number of miles traveled</label>
        <input class="form-control" th:field="*{milesTraveled}"/>
        <span th:errors="*{milesTraveled}" class="error"></span>
    </div>
    <input type="submit" value="Add a Bike" />
</form>
</body>
</html>
