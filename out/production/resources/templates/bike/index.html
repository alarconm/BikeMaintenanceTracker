<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<!-- This displays all the routes you can go, update the navigation in the fragments html-->


<a href="bike/add"><h2>Add a Bike</h2></a>

<!--TODO display all the bikes that the rider already has-->

<h2 th:text="${username} + ' Bikes'"></h2>

<ul th:each="bike: ${bikes}">
    <li th:text="${bike.nameOfBike}"></li>
    <li th:text="${bike.milesTraveled}"></li>

</ul>



</body>
</html>
