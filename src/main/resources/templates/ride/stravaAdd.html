<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head th:replace="fragments :: head">

    <!-- Bootstrap and font awesome css for making things pretty-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
          type='text/css'></link>
    <!-- end css imports -->
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container">
    <h1 th:text="${title}"></h1>

    <!--Table to show bikes from the strava download
Only shown if there is strava data-->
    <form th:if="${!#lists.isEmpty(stravaRides)}" action="/strava" method="post">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Strava Bike Used</th>
                <th>Miles</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="ride,i : ${stravaRides}">
                <tr>
                    <th scope="row" th:text="${i.count}">-1</th>
                    <td th:text="${ride.gear}"></td>
                    <td th:text="${ride.miles}"></td>
                    <td>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" th:value="${ride.id}" th:id="${ride.id}" />
                                Add ride                 </label>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="form-group">
            <label th:for="name">Select which bike to add rides to</label>
            <select class="custom-select" th:field="${bikes}">
                <option th:each="bike : ${bikes}"
                        th:text="${bike.nameOfBike}"
                        th:value="${bike.id}"
                        th:id="bikeId"></option>
            </select>
            <span th:errors="${ride.bike}" class="error"></span>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
    </form>
    <!--End strava data import table-->
</div>


</body>
</html>
