<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="loginBox">
    <h1 th:text="${title}">Default Title</h1>

</div>
<div class = "container loginBox">

    <form method="post"  th:object="${user}">

    <div class ="row">
        <div class="col-sm.col-12">
            <div class="form-group icon-addon addon-lg" >
                <i class="fa fa-user" aria-hidden="true"></i>
                <input class="form-control" placeholder="Username" th:field="*{name}" />
                <span th:errors="*{name}" class="error"></span>
                <span th:text="${usererror}"></span>
            </div>

    <div class="form-group icon-addon addon-lg">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input class="form-control" placeholder="Password" type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
        <span th:text="${passworderror}"></span>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
