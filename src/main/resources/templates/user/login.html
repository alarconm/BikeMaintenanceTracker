<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="loginCarousel">
    <div id="bikeMainLogin" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="/images/Login_Slide_001.jpg" alt="First slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h3>Manage your bikes</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="/images/Login_Slide_002.jpg" alt="Second slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h3>Get maintenance notifications</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="/images/Login_Slide_003.jpg" alt="Second slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h3>Track Your Rides</h3>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#bikeMainLogin" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#bikeMainLogin" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="loginBox">
    <h1 th:text="${title}">Default Title</h1>

</div>
<div class = "container loginBox">

    <form method="post"  th:object="${user}">

    <div class ="row">
        <div class="col-sm.col-12">
            <div class="form-group icon-addon addon-lg" >
                <i class="fa fa-user" aria-hidden="true"></i>
                <input class="form-control" placeholder="Username" th:field="*{name}" />
                <span th:errors="*{name}" class="error"></span>
                <span th:text="${usererror}"></span>
            </div>

    <div class="form-group icon-addon addon-lg">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input class="form-control" placeholder="Password" type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
        <span th:text="${passworderror}"></span>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
