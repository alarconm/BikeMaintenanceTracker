<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<div class="loginBox">
<h1 th:text="${title}">Default Title</h1>
</div>
<!--TODO center and shrink the sign up page-->
<div class="container signup">
<form method="post"  th:object="${user}">
    <div class="form-group">
        <input class="form-control " placeholder="Username" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
        <span th:text="${nameError}"></span>
    </div>

    <div class="form-group">
        <input class="form-control" placeholder="Password" type="password"  th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>

    <div class="form-group">
        <input class="form-control" placeholder="Confirm Password" type="password" name="verifyPassword" id="verifyPassword" />
        <span th:text="${passwordError}"></span>
    </div>

    <div class="form-group">
        <input class="form-control" placeholder="Email Address" th:type="email" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
</form>
</div>
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
