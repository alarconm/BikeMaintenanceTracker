<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<!--Displays the name of the user-->
<h1 th:text="${#strings.capitalize(title)}">Default Title</h1>
<!--Displays the total amount of miles-->
<h4 th:text="'Total Miles Traveled ' + ${totalTraveled}"></h4>
<!--Displays the components-->
<h2>Components:</h2>

<div th:each="component: ${bike.components}">
<table class="table table-hover">

    <thead>
    <tr>
        <th scope="col" th:text="${component.type.name}">
            <span th:unless="${component.needsMaintenance == false}" class="badge badge-warning">Maintenance Needed!</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Miles since last Maintenance:</td>
        <td th:text="${component.maintenanceSchedule.milesSinceMaintInterval[0]}"></td>
    </tr>
    <tr>
        <td><button type="submit" class="btn btn-primary" th:value="${component.id}">Perform Maintenance</button></td>
    </tr>
    </tbody>

</table>
</div>

    <div th:each="component : ${bike.components}">
        <h3 th:text="${component.type.name}"></h3>
        <h4>Miles since last Maintenance:</h4>
        <h5 th:text="${component.maintenanceSchedule.milesSinceMaintInterval[0]}"></h5>
        <h5 th:text="${component.maintenanceSchedule.maintenanceNeeded}"></h5>
        <button type="submit" class="btn btn-primary" th:value="${component.id}">Perform Maintenance</button>
    </div>
<hr />
<a th:href="@{'/component/add-component/' + ${bike.id}}">Add another component</a>


</body>
</html>
