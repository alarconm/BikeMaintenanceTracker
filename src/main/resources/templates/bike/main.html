<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<!--Displays the name of the user-->
<h1 class="text-center" th:text="${#strings.capitalize(title)}">Default Title</h1>
<!--Displays the total amount of miles-->
<p class="text-center" th:text="'Total Miles Ridden on current bike: ' + ${totalTraveled}"></p>
<!--Displays the components-->
<h2>Components:</h2>

<div th:each="component: ${bike.components}">
    <table class="table table-hover">

    <p>oki</p>

    </table>
    <br />
</div>

<h2><a th:href="@{'/component/add-component/' + ${bike.id}}">Add another component</a></h2>

<script type="text/javascript" language="javascript">

    $("button").click(function(e) {

        //Build url with ID of the maintenanceSchedule we want
        var url = "/maintreset/" + this.id;
        //$(this).css('color', 'blue');
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, true);
        xhttp.send();

        $("#textFor" + this.id).text("0");
        $("#maintNeeded").text("");

    });

</script>


</body>
</html>
