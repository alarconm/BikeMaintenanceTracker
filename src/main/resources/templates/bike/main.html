<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<!--Displays the name of the user-->
<h1 class="text-center" th:text="${#strings.capitalize(title)}">Default Title</h1>
<!--Displays the total amount of miles-->
<p class="text-center" th:text="'Total Miles Ridden on current bike: ' + ${totalTraveled}"></p>
<!--Displays the components-->
<h2>Components:</h2>

<th:block th:each="component : ${bike.components}">

    <a th:href="@{'/component/component-detail/' + ${component.id}}" >
        <h2 th:text="${component.type.name}">

        </h2>
    </a>

    <th:block th:each="minterval : ${component.maintenanceSchedule.intervals}">
        <span th:if="${minterval.isDue() == true}" class="badge badge-warning">Maintenance Needed!</span>
        <!--<p th:text="'miles remaining until next maintenance needed: '+ ${minterval.milesRemaining}"></p>-->
        <!--<p th:text="${minterval.instructions}"></p>-->
    </th:block>
</th:block>



<h2><a th:href="@{'/component/add-component/' + ${bike.id}}">Add another component</a></h2>


</body>
</html>
