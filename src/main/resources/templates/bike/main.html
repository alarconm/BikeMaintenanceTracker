<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<!--Displays the name of the user-->
<h1 class="text-center" th:text="${#strings.capitalize(title)}">Default Title</h1>
<!--Displays the total amount of miles-->
<p class="text-center" th:text="'Total Miles Ridden on current bike: ' + ${totalTraveled}"></p>
<!--Displays the components-->
<h2>Components:</h2>

<div th:each="component: ${bike.components}">
    <table class="table table-hover">

        <thead>
        <tr>
            <th scope="col" th:text="${component.type.name}">
                <span th:unless="${component.needsMaintenance == false}" class="badge badge-warning">Maintenance Needed!</span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Miles since last Maintenance:
                <span th:id="'textFor'+${component.maintenanceSchedule.id}" th:text="${component.maintenanceSchedule.milesSinceMaintInterval[0]}"></span>
            </td>
        </tr>
        <tr>
            <td th:unless="${component.maintenanceSchedule.maintenanceNeeded} == ''">
                <span th:id="maintNeeded" th:text="${'Maintenance Needed:' + component.maintenanceSchedule.maintenanceNeeded}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" th:id="${component.maintenanceSchedule.id}" class="btn btn-primary" th:value="${component.maintenanceSchedule.id}">Perform Maintenance</button>
            </td>
        </tr>
        </tbody>

    </table>
    <br />
</div>

<h2><a th:href="@{'/component/add-component/' + ${bike.id}}">Add another component</a></h2>

<script type="text/javascript" language="javascript">

    $("button").click(function(e) {

        //Build url with ID of the maintenanceSchedule we want
        var url = "/maintreset/" + this.id;
        //$(this).css('color', 'blue');
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, true);
        xhttp.send();

        $("#textFor" + this.id).text("0");
        $("#maintNeeded").text("");

    });

</script>


</body>
</html>
