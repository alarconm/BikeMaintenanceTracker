<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${#strings.capitalize(title)}">Default Title</h1>
<div class="text-left">
    <img src="/images/profile_image.jpg" class="rounded"/>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Bike Name</th>
    </tr>
    </thead>
    <tbody th:each="bike: ${bikes}">
    <tr>
        <td>
            <a th:href="@{'/bike/main/' + ${bike.id}}" th:text="${#strings.capitalize(bike.nameOfBike)}"></a>
            <span th:unless="${bike.needsMaintenance == false}" class="badge badge-warning">Maintenance Needed!</span>
        </td>
        <!--<td th:unless="${bike.needsMaintenance == false}">-->
            <!--<div class="alert alert-primary" role="alert">Maintenance Needed!</div>-->
        <!--</td>-->
    </tr>
    </tbody>
</table>

<p>
<a href="/bike/add"><h4>Add a new Bike</h4></a>
</p>

</body>
</html>
