<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<!-- This displays all the routes you can go, update the navigation in the fragments html-->


<a href="/bike/add"><h5>Add a Bike</h5></a>

<h2>Your bikes</h2>
<!--This will list all the bikes of a specific user.-->
<ul th:each="bike: ${bikes}">
    <a th:href="@{'/bike/main/' + ${bike.id}}" th:text="${bike.nameOfBike}"></a>
    <!--links to a bikes page based off the id-->
</ul>

</body>
</html>
